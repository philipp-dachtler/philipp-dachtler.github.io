<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoply - Login</title>
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .login-form input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .login-form button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .login-form button:hover {
            background-color: #45a049;
        }
        
        .discord-login {
            background-color: #5865F2;
            margin-top: 10px;
        }
        
        .discord-login:hover {
            background-color: #4752C4;
        }
        
        .message {
            padding: 10px;
            margin-top: 15px;
            border-radius: 4px;
            text-align: center;
        }
        
        .success {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        .hidden {
            display: none;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #ddd;
        }
        
        .divider span {
            background-color: #f9f9f9;
            padding: 0 15px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Shoply - Anmeldung</h2>
        
        <!-- Admin/Profil Login -->
        <form id="profile-login-form" class="login-form">
            <h3>Admin-Login</h3>
            <input type="email" id="profile-email" placeholder="E-Mail" required>
            <input type="password" id="profile-password" placeholder="Passwort" required>
            <button type="submit">Anmelden</button>
        </form>
        
        <div class="divider">
            <span>oder</span>
        </div>
        
        <!-- Discord Login -->
        <button id="discord-login" class="login-form button discord-login">
            <i class="fab fa-discord"></i> Mit Discord anmelden
        </button>
        
        <!-- Nachrichten -->
        <div id="login-message" class="message hidden"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Ihre Supabase-Konfiguration
        const SUPABASE_URL = 'https://srzzqcdclmxojyqruhwp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyenpxY2RjbG14b2p5cXJ1aHdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNDc4ODgsImV4cCI6MjA2NzgyMzg4OH0.82nuiJjhrWh106-vSTek-xpDMR2Knw2yqc91We-GFB4';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Profil-Login-Funktionalität
        document.getElementById('profile-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('profile-email').value;
            const password = document.getElementById('profile-password').value;
            
            try {
                // Prüfe Profil-Tabelle
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('email, displayname, password')
                    .eq('email', email)
                    .single();

                if (profileError || !profile) {
                    throw new Error('Benutzer nicht gefunden oder nicht berechtigt');
                }

                // Passwort prüfen
                if (profile.password !== password) {
                    throw new Error('Ungültiges Passwort');
                }

                // Erfolgreiche Anmeldung
                showMessage(`Erfolgreich angemeldet als ${profile.displayname}`, 'success');
                
                // Hier würden Sie zur Hauptanwendung weiterleiten
                setTimeout(() => {
                    window.location.href = 'index.html'; // Oder Ihre Haupt-App-URL
                }, 1500);
                
            } catch (error) {
                showMessage(`Fehler: ${error.message}`, 'error');
            }
        });

        // Discord-Login
        document.getElementById('discord-login').addEventListener('click', () => {
            const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const redirectTo = isLocalhost ? window.location.origin : 'https://philipp-dachtler.github.io';
            
            supabase.auth.signInWithOAuth({
                provider: 'discord',
                options: { redirectTo }
            });
        });

        // Hilfsfunktion für Nachrichten
        function showMessage(text, type) {
            const messageDiv = document.getElementById('login-message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }

        // Prüfe ob bereits eingeloggt
        supabase.auth.onAuthStateChange((event, session) => {
            if (session?.user) {
                // Bereits eingeloggt, zur Hauptanwendung weiterleiten
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
